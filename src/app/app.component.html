<div class="main">
  <h1>My To Do List</h1>

  <label for="addItemInput">What would you like to do today?</label>
  <input class="lg-text-input" id="addItemInput" #newItem placeholder="add an item">
  <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

  <div class="btn-wrapper">
    <button class="btn btn-menu" (click)="filter = 'all'"  [ngClass]="{'active': (filter == 'all')}" >All</button>
    <button class="btn btn-menu" (click)="filter = 'active'" [ngClass]="{'active': (filter == 'active')}" >To Do</button>
    <button class="btn btn-menu" (click)="filter = 'done'" [class.active]="filter == 'done'" >Done</button>
  </div>
  <ul>
    <li *ngFor="let item of items">
      <app-item [item]="item" (remove)="delete($event)"></app-item>
    </li>
  </ul>
</div>
